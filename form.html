<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .error {
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
        }
        .success {
            color: #198754;
            font-weight: bold;
            margin-top: 10px;
        }
        input:invalid {
            border: 2px solid #dc3545;
        }
        input:valid {
            border: 2px solid #198754;
        }
    </style>
</head>
<body>

    <h2>Sign Up</h2>

    <form id="signup">
        <div>
            <label>Name:</label><br>
            <input type="text" name="fullName" placeholder="Your name" required minlength="3">
        </div>

        <div style="margin-top: 15px;">
            <label>Email:</label><br>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <div style="margin-top: 15px;">
            <label>Password:</label><br>
            <input type="password" name="password" required minlength="6">
        </div>

        <button type="submit" style="margin-top: 20px; padding: 10px 20px;">
            Create Account
        </button>
    </form>

    <p id="message"></p>

    <script>
        const form    = document.getElementById('signup');
        const message = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();   // ‚Üê MOST IMPORTANT: stops page reload

            // Get values
            const name     = form.fullName.value.trim();
            const email    = form.email.value.trim();
            const password = form.password.value;

            // Reset previous message style
            message.className = '';

            // Validation
            if (name.length < 3) {
                message.textContent = 'Name must be at least 3 characters';
                message.className = 'error';
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                message.textContent = 'Please enter a valid email';
                message.className = 'error';
                return;
            }

            if (password.length < 6) {
                message.textContent = 'Password must be at least 6 characters';
                message.className = 'error';
                return;
            }

            // Success
            message.textContent = `Welcome ${name}! Account created (pretend) üéâ`;
            message.className = 'success';

            // Clear form
            form.reset();
        });

        // Optional bonus: live border feedback while typing
        form.fullName.addEventListener('input', (e) => {
            e.target.style.borderColor = e.target.value.trim().length < 3 ? '#dc3545' : '#198754';
        });

        form.email.addEventListener('input', (e) => {
            const val = e.target.value.trim();
            e.target.style.borderColor = (val.includes('@') && val.includes('.')) ? '#198754' : '#dc3545';
        });
    </script>

</body>
</html>
